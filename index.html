<html lang="en">
  <head>

  <body>
    <div class="main">
      <div id="box">
        <h2 id="quesbox">This is the dummy question</h2>
        <div class="row">
          <input class="options" id="option1" type="radio" value="a" name="options"/>
          <label class="optionlabel" for="option1">Option1</label>
        </div>
        <div class="row">
          <input class="options" id="option2" type="radio" value="b" name="options"/>
          <label class="optionlabel" for="option2">Option1</label>
        </div>
        <div class="row">
          <input class="options" id="option3" type="radio" value="c" name="options"/>
          <label class="optionlabel" for="option3">Option1</label>
        </div>
        <div class="row">
          <input class="options" id="option4" type="radio" value="d" name="options"/>
          <label class="optionlabel" for="option4">Option1</label>
        </div>
        <button class="btn" onclick="submitquiz()">
          Submit
        </button>
      </div>
    </div>

   
    <script src="script.js"></script>
  </body>
